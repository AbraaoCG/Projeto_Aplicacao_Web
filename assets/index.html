<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="./style.css">
            
            <title>Document</title>
        </head>
        <body>
            <div class="free_dashboard">
  <div class="left-menu">
    <div class="leftmenu_upper_box">
      <div class="website-title">
        <div class="acg">ACG</div>
      </div>

      <div class="navigation">
        <div class="neuralnetworkicon">
          <img class="networkicon" src="networkicon.png" />
        </div>

        <div class="separator1"></div>

        <div class="classifiericon">
          <img class="regressoricon" src="regressoricon.png" />
        </div>

        <div class="separator2"></div>

        <div class="regressionicon">
          <img class="classifiericon2" src="classifiericon2.png" />
        </div>

        <div class="separator3"></div>

        <div class="settingsicon">
          <img class="settingsicon2" src="settingsicon2.png" />
        </div>

        <div class="separator4"></div>
      </div>
    </div>

    <div class="footer"></div>
  </div>

  <div class="bodydashboard">
    <div class="frame-12">
      <div class="center-top">
        <div class="topleft">
          <div class="args_title_box">
            <div class="args_title_text">Argumentos</div>
          </div>

          <div class="args_content">
            <div class="frame-9">
              <div class="arg6">
                <div class="numepochs_text">Número de Épocas:</div>

                <div class="numepochs_box"></div>
              </div>

              <div class="arg1">
                <div class="learningrate_text">Taxa de Aprendizagem:</div>

                <div class="learningrate_box"></div>
              </div>
            </div>

            <div class="frame-10">
              <div class="arg4">
                <div class="activationfunction_text">Funcão de Ativação:</div>

                <div class="activationfunction_box"></div>
              </div>

              <div class="arg5"></div>
            </div>

            <div class="frame-11">
              <div class="arg2"></div>

              <div class="arg3">
                <div class="exec_alg_button_dash">
                  <div class="exec_button_text">Executar</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="topright">
          <div class="senddata_title_box">
            <div class="senddata_title">Enviar Dados</div>
          </div>

          <div class="senddata_content">
            <div class="upload_but_box">
              <div class="select_button_dash">
                <div class="select_table_text">Selecionar Tabela</div>
              </div>
            </div>

            <div class="datauploaded_name_box">
              <div class="datauploaded_name">tabela.csv<br /></div>
            </div>
          </div>
        </div>
      </div>

      <div class="center-bottom">
        <div class="visualization_title">Visualização</div>

        <div class="visualization">
          <div class="visualization_box_1"></div>

          <div class="visualization_box_2"></div>

          <div class="visualization_box_3"></div>
        </div>
      </div>
    </div>
  </div>
</div>

        </body>
        </html>
