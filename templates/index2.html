<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static',filename='style2.css') }}">

  <title>Document</title>
</head>

<body>
  <div class="free_dashboard">
    <div class="left-menu">
      <div class="frame-14">
        <div class="website-title">
          <div class="acg">ACG</div>
        </div>

        <div class="navigation">
          <div class="neuralnetworkicon">
            <img class="network3" src="{{ url_for('static',filename='network3.png') }}" />
          </div>

          <div class="separator"></div>

          <div class="classifiericon">
            <img class="regressor" src="{{ url_for('static',filename='regressor.png') }}" />
          </div>

          <div class="separator"></div>

          <div class="regressionicon">
            <img class="classifier" src="{{ url_for('static',filename='classifier.png') }}" />
          </div>

          <div class="separator"></div>

          <div class="settingsicon"></div>
        </div>
      </div>

      <div class="footer"></div>
    </div>

    <div class="body">
      <div class="frame-12">
        <!-- <div class="center-top"> -->
          <form method = "POST" enctype="multipart/form-data" action = "/Upload_and_run" class="center-top">   
          <div class="topleft">
            <div class="frame-5">
              <div class="my-dashboard">Argumentos<br /></div>
            </div>

            <div class="frame-1">
              <div class="frame-9">
                <div class="arg6">
                  <div class="my-dashboard2">Número de Épocas:</div>

                  <div class="inputarg6">
                    
                  </div>
                </div>

                <div class="arg1">
                  <div class="my-dashboard2">Taxa de Aprendizagem:</div>

                  <div class="inputarg1"></div>
                </div>
              </div>

              <div class="frame-10">
                <div class="arg4">
                  <div class="my-dashboard2">Funcão de Ativação:</div>

                  <div class="inputarg4"></div>
                </div>

                <div class="arg5"></div>
              </div>

              <div class="frame-11">
                <div class="arg2"></div>

                <div class="arg3">
                  <div class="executar-algoritimo">
                    <div class="curtain"></div>

                    <div class="text">Executar</div>
                  </div>
                </div>
              </div>
            </div>
          
          </div>

          <div class="topright">
            <div class="frame-7">
              <div class="my-dashboard3">Enviar Dados</div>
            </div>

            <div class="frame-6">
              <div class="displayupfile">
                <button class="selectbutton">
                  <div class="curtain"></div>
                  <div class="text">Selecionar Tabela</div>
                  <input type="file" name="file" accept=".csv" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0;"></input>
                </button>

                <button class="uploadbutton">
                  <div class="curtain"></div>

                  <div class="text">Enviar</div>
                  <input type = "submit" value="Upload" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0;" > 
                </button>
              </div>

              <div class="frame-8">
                <div class="tabela-csv">tabela.csv<br /></div>
              </div>
            </div>
          </div>
          </form>
        <!-- </div> -->

        <div class="center-bottom">
          <div class="my-dashboard4">Visualização</div>

          <div class="visualiza--o">
            <div class="frame-13" id="plotDadosOrig"></div>

            <div class="frame-2" id="plotErro"></div>

            <div class="frame-3" id="plotPred"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
<script type='text/javascript'>
  var graphs = {{ graphIN | safe}};
  Plotly.plot('plotDadosOrig', graphs, {});
</script>

<script type='text/javascript'>
  var graphs = {{ graphErro | safe}};
  Plotly.plot('plotErro', graphs, {});
</script>

<script type='text/javascript'>
  var graphs = {{ graphPred | safe}};
  Plotly.plot('plotPred', graphs, {});
</script>

</html>
