<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aplicação Web em Flask para modelagem de dados</title>
</head>
<body>
    <div>
        <h1>Leitura dos dados</h1>
        <h2>Insira a seguir uma tabela CSV com duas colunas referente a duas variáveis, preditora e objetivo:</h2>
    </div>
    <div>
        <form method = "POST" enctype="multipart/form-data" action = "/">   
            <input type="file" name="file" accept=".csv">
            <input type = "submit" value="Upload"> 
        </form>
        <p style="color:blue;">Escolha um CSV para upload</p>
      <form action="/show_data" target="_blank">
            <input type="submit" value="Show CSV"/>
        </form>
    </div>
</body>
</html>
